<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <aside class="decision-matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix-image" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="add">
        <h2 class="new-task-title">Add Item</h2>
        <div class="new-task-wrapper">
          <input id="new-task" class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="list-title">Todo</h2>
        <ul id="todo-list" class="list">
          <li class="list-item">
            <input type="checkbox" class="input checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="icon-delete" src="./remove.svg" alt=""></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img class="icon-delete" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="list-title">Completed</h2>
        <ul id="completed-list" class="list">
          <li class="list-item">
            <input type="checkbox" class="input checkbox" checked>
            <label class="task-name">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img class="icon-delete" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
