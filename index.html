<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="decision-matrix">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-section">
        <label for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list">
        <li>
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button-edit">Save</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-list">
        <li>
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button-edit">Edit</button>
          <button class="button-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
