<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <aside class="decision-matrix">
      <img src="./eisenhower-matrix.jpg" class="decision-matrix__image" alt="Eisenhower matrix">
      <a class="decision-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main">
      <section class="add">
        <h2 class="title add__title">Add Item</h2>
        <div class="add__wrapper">
          <input id="new-task" class="input task-input add__input" type="text">
          <button class="button add__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title todo__title">Todo</h2>
        <ul id="todo-list" class="list todo__list">
          <li class="list-item todo__list-item">
            <input type="checkbox" class="input checkbox todo__checkbox">
            <label class="task-name todo__task-name">Pay Bills</label>
            <input type="text" class="input task-input todo__task-input">
            <button class="button button_edit todo__button_edit">Edit</button>
            <button class="button button_delete todo__button_delete"><img class="icon_delete todo__icon_delete" src="./remove.svg" alt=""></button>
          </li>
          <li class="list-item todo__list-item todo__list-item_edit">
            <input type="checkbox" class="input checkbox todo__checkbox">
            <label class="task-name todo__task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input todo__task-input">
            <button class="button button_edit todo__button_edit">Save</button>
            <button class="button button_delete todo__button_delete"><img class="icon_delete todo__icon_delete" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title completed__title">Completed</h2>
        <ul id="completed-list" class="list completed__list">
          <li class="list-item completed__list-item">
            <input type="checkbox" class="input checkbox completed__checkbox" checked>
            <label class="task-name completed__task-name">See the Doctor</label>
            <input type="text" class="input task-input completed__task-input">
            <button class="button button_edit completed__button_edit">Edit</button>
            <button class="button button_delete completed__button_delete"><img class="icon_delete completed__icon_delete" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
